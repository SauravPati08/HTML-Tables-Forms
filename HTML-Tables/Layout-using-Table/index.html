<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery using Table</title>

    <style>
        .image-item{
            width: 450px;
            height: 300px;
        }

        .caption{
            font-size: 24px;
            margin-top: 8px;
        }

        #heading{
            text-align: center;
        }

        #table{
            text-align: center;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <h1 id="heading">Beautiful Places in the World</h1>

    <table id="table">
        <tr>
            <td>
                <div>
                    <img class="image-item" src="https://www.traveldailymedia.com/assets/2019/07/bagan.jpg" alt="Bagan, Mayanmar"/>
                    <p class="caption">Bagan, Mayanmar</p>
                </div>
            </td>

            <td>
                <div>
                    <img class="image-item" src="https://wallpapercave.com/wp/wp4190532.jpg" alt="Danxia Landform, China"/>
                    <p class="caption">Danxia Landform, China</p>
                </div>
            </td>

            <td>
                <div>
                    <img class="image-item" src="https://c4.wallpaperflare.com/wallpaper/560/82/499/water-nature-li-river-china-wallpaper-preview.jpg" alt="Li River, China"/>
                    <p class="caption">Li River, China</p>
                </div>
            </td>
        </tr>

        <tr>
            <td>
                <div>
                    <img class="image-item" src="https://www.trekhunt.com/blog/content/images/size/w2000/2020/11/meteora-1.jpeg" alt="Meteora, Greece"/>
                    <p class="caption">Meteora, Greece</p>
                </div>
            </td>

            <td>
                <div>
                    <img class="image-item" src="https://www.telegraph.co.uk/content/dam/Travel/2018/September/Santorini-cruise-iStock.jpg" alt="Santorini Islands, Greece"/>
                    <p class="caption">Santorini Islands, Greece</p>
                </div>
            </td>

            <td>
                <div>
                    <img class="image-item" src="https://media.tacdn.com/media/attractions-splice-spp-674x446/07/38/cc/2d.jpg" alt="Hitachi Seaside Park, Japan"/>
                    <p class="caption">Hitachi Seaside Park, Japan</p>
                </div>
            </td>
        </tr>

        <tr>
            <td>
                <div>
                    <img class="image-item" src="https://www.charismaticplanet.com/wp-content/uploads/2014/06/815.jpg" alt="Bamboo Forest, Japan"/>
                    <p class="caption">Bamboo Forest, Japan</p>
                </div>
            </td>

            <td>
                <div>
                    <img class="image-item" src="https://static.dezeen.com/uploads/2019/06/machu-pichu-airport-peru-barclay-crousse-dezeen-hero.jpg" alt="Machu Picchu, Peru"/>
                    <p class="caption">Machu Picchu, Peru</p>
                </div>
            </td>

            <td>
                <div>
                    <img class="image-item" src="https://www.azamara.com/sites/default/files/heros/venice-italy.jpg" alt="Venice, Italy"/>
                    <p class="caption">Venice, Italy</p>
                </div>
            </td>
        </tr>
    </table>

</body>
</html>
